<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-min/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.2.3-dist/js/bootstrap.min.js}"></script>

    <style>
</style>
</head>
<body>
<div th:insert="~{fragments/public-nav :: nav}"></div>
<div class="container">
    <div class="row">
        <div class="col">

            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${param.error}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span>Login or password is not correct!</span>
            </div>

            <form th:action="@{/login}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Login:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Password:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="password" name="password" >
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Login" />
            </form>
        </div>
    </div>
</div>

</body>
